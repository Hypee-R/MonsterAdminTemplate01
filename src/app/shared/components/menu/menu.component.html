<aside>
    <div class="top">
        <div class="logo">
            <img src="assets/img/logo-master.png" alt="logo principal">
            <h2>HYP<span class="danger">EER</span></h2>
        </div>
        <div class="close" id="close-btn" (click)="changeSideVisible()">
            <span class="material-icons-sharp">close</span>
        </div>
    </div>
    <div id="sidebar" class="sidebar">
        <a routerLink="/home" routerLinkActive="active">
            <span class="material-icons-sharp">home</span>
            <h3>Home</h3>
        </a>
        <a routerLink="/dashboard" routerLinkActive="active">
            <span class="material-icons-sharp">dashboard</span>
            <h3>Dashboard</h3>
        </a>
        <a routerLink="/customers" routerLinkActive="active">
            <span class="material-icons-sharp">person_outline</span>
            <h3>Customers</h3>
        </a>
        <!-- <a href="#">
            <span class="material-icons-sharp">receipt_long</span>
            <h3>Orders</h3>
        </a> -->
        <a routerLink="/analytics" routerLinkActive="active">
            <span class="material-icons-sharp">insights</span>
            <h3>Analitics</h3>
        </a>
        <a routerLink="/messages" routerLinkActive="active">
            <span class="material-icons-sharp">mail_outline</span>
            <h3>Messages</h3>
            <span class="message-count">26</span>
        </a>
        <a routerLink="/products" routerLinkActive="active">
            <span class="material-icons-sharp">inventory</span>
            <h3>Products</h3>
        </a>
        <a routerLink="/reports" routerLinkActive="active">
            <span class="material-icons-sharp">report_gmailerrorred</span>
            <h3>Reports</h3>
        </a>
        <a routerLink="/settings" routerLinkActive="active">
            <span class="material-icons-sharp">settings</span>
            <h3>Settings</h3>
        </a>
        <a routerLink="/add-product" routerLinkActive="active">
            <span class="material-icons-sharp">add</span>
            <h3>Add Product</h3>
        </a>
        <a (click)="logOut()">
            <span class="material-icons-sharp">logout</span>
            <h3>Logout</h3>
        </a>
    </div>
</aside>
